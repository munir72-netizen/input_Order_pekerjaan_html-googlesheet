<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel Data Order</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container-fluid bg-white">
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-3">
        <div class="container">
          <a class="navbar-brand fw-bold text-primary" href="index.html"
            >Order Pekerjaan</a
          >
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="tabel.html">Tabel</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container py-4">
      <h3 class="mb-4 text-primary">Tabel Data Order</h3>
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-primary">
            <tr>
              <th>No</th>
              <th>Tanggal Order</th>
              <th>Nama Pengorder</th>
              <th>Kerusakan</th>
              <th>Proses</th>
              <th>Keterangan</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="data-body"></tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzxDlf3XELJ77QBrT36Iot9SkIp-MwQaFIINHsa9NNJEQsH8WyCJi9UFrKc6Z93QvY1/exec";

      // Ambil data dari Google Sheet
      async function loadData() {
        try {
          const res = await fetch(scriptURL + "?action=get");
          const rows = await res.json();

          let tbody = "";
          rows.slice(1).forEach((row, i) => {
            tbody += `<tr>
              <td>${i + 1}</td>
              <td>${row[1]}</td>
              <td>${row[2]}</td>
              <td>${row[3]}</td>
              <td>${row[4]}</td>
              <td>${row[5]}</td>
              <td>
                <button class="btn btn-sm btn-info me-2" onclick="editStatus(${
                  i + 2
                }, '${row[4]}')">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteRow(${
                  i + 2
                })">Delete</button>
              </td>
            </tr>`;
          });
          document.getElementById("data-body").innerHTML = tbody;
        } catch (err) {
          Swal.fire("Error", "Gagal memuat data: " + err.message, "error");
        }
      }

      // Edit status proses
      function editStatus(row, currentStatus) {
        Swal.fire({
          title: "Ubah Status",
          input: "select",
          inputOptions: {
            Selesai: "Selesai",
            Proses: "Proses",
            Pending: "Pending",
          },
          inputValue: currentStatus,
          showCancelButton: true,
          confirmButtonText: "Simpan",
        }).then((result) => {
          if (result.isConfirmed) {
            fetch(scriptURL, {
              method: "POST",
              body: new URLSearchParams({
                action: "update",
                row: row,
                proses: result.value,
              }),
            })
              .then((res) => res.json())
              .then((data) => {
                if (data.status === "success") {
                  Swal.fire("Berhasil!", data.message, "success");
                  loadData();
                } else {
                  Swal.fire("Error", data.message, "error");
                }
              })
              .catch((err) =>
                Swal.fire("Error", "Gagal update: " + err.message, "error")
              );
          }
        });
      }

      // Hapus data
      function deleteRow(row) {
        Swal.fire({
          title: "Yakin hapus data ini?",
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: "Ya, hapus!",
          cancelButtonText: "Batal",
        }).then((result) => {
          if (result.isConfirmed) {
            fetch(scriptURL, {
              method: "POST",
              body: new URLSearchParams({
                action: "delete",
                row: row,
              }),
            })
              .then((res) => res.json())
              .then((data) => {
                if (data.status === "success") {
                  Swal.fire("Berhasil!", data.message, "success");
                  loadData();
                } else {
                  Swal.fire("Error", data.message, "error");
                }
              })
              .catch((err) =>
                Swal.fire("Error", "Gagal hapus: " + err.message, "error")
              );
          }
        });
      }

      loadData();
    </script>
  </body>
</html>
